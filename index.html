    <header>
      <h1>Leftover Cupboard</h1>
    </header>
    <p>
Simply input ingredients you have to get personalised recipe!
</p>
    <main>
      <div class="container">
        <form id="generate-form">
          <input
            type="text" class="instructions"
            placeholder="Enter Ingredients"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <br/>
        <br/>
        <div class="newtext hidden" id="newtext">
        </div>
    
    </main>
